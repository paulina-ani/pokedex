<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="pokedex.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="pokedex__container">
      <div class="pokedex__container--title">
        <h1>Pokedex!</h1>
      </div>
      <ul id="pokedex__container--pokemons"></ul>
      <div class="pokedex__buttons">
        <button id="pokedex__buttons--prev">PREV</button>
        <button id="pokedex__buttons--next">NEXT</button>
      </div>
      <div class="pokedex__info">
        <div class="info__image">
          <div id="info__image--image"></div>
        </div>
        <div class="info__container">
          <div id="info__container--name">Name:</div>
          <div id="info__container--height">Height:</div>
          <div id="info__container--weight">Weight:</div>
          <div id="info__container--type">Type:</div>
        </div>
      </div>
    </div>
    <script src="pokedex.js"></script>
  </body>
</html>
